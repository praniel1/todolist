{% extends 'base.html' %}

{% block content %}

	{% if item %}
		<form class="form-inline my-2 my-lg-0" method="POST">
			{% csrf_token %}
			<input type="search" class="form-control mr-sm-2" placeholder="{{item.item}}" value="{{item.item}}" name="item">
			<input type="hidden" value="{{item.completed}}" name="completed">
			<button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Edit item</button>
		</form>
	{% endif %}

{% endblock %}
